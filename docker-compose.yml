services:
  db:
    image: postgres:16
    container_name: hcp-pg
    restart: unless-stopped
    env_file: .env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20
    volumes:
      - pgdata:/var/lib/postgresql/data
      # Auto-run schema and seed on first initialization of the data directory
      - ./db/schema.sql:/docker-entrypoint-initdb.d/10-schema.sql:ro
      - ./db/seed.sql:/docker-entrypoint-initdb.d/20-seed.sql:ro

  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    image: hcp-app:latest
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      # Compose will substitute from .env
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      ADDR: ${APP_ADDR:-:8080}
      WEB_ORIGIN: ${WEB_ORIGIN:-*}
    ports:
      - "${APP_PORT:-8080}:8080"

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_BASE: ${VITE_API_BASE:-http://localhost:8080}
    image: hcp-web:latest
    depends_on:
      - app
    ports:
      - "${WEB_PORT:-5173}:80"

volumes:
  pgdata:
